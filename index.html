<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imgslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css" integrity="sha512-CWRnZlthFAu05mm4Pu5R/ikDV/2jPo6cgmkpdtBFWUY9/mqNFuTmgwnpBWqDiIeMdn5wv1NEQFdt82/Ak+uzkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider">
        <div class="image">
            <img src="https://picsum.photos/id/237/1000/500" alt="image">
            <img src="https://picsum.photos/id/42/1000/500" alt="image">
            <img src="https://picsum.photos/id/20/1000/500" alt="image">
            <img src="https://picsum.photos/id/65/1000/500" alt="image">
            <img src="https://picsum.photos/id/82/1000/500" alt="image">
            <img src="https://picsum.photos/id/57/1000/500" alt="image">
            <img src="https://picsum.photos/id/96/1000/500" alt="image">
            <img src="https://picsum.photos/id/104/1000/500" alt="image">  
            <img src="https://picsum.photos/id/113/1000/500" alt="image">
            <img src="https://picsum.photos/id/164/1000/500" alt="image">
        </div>

        <!--to display the arrow in the output or chrome window, we go to cdnjs-> then remix icon-> copy link tag-> paste it in the head tag -->
        <i class="ri-arrow-left-s-line btn prev"></i>
        <i class="ri-arrow-right-s-line btn next"></i>
    </div>

    <script src="imgslider.js"></script>
</body>
</html>
